stages:
  - build
  - deploy

variables:
  DOCKER_IMAGE: "riper3d/docere_proj"
  DOCKER_REGISTRY: "docker.io"
  DOCKER_TAG: "latest"

before_script:
  - docker info
  - echo "Подключение к Docker успешно!"

build:
  stage: build
  script:
    - docker build --network="host" -t $DOCKER_IMAGE:$CI_COMMIT_SHA .
    - docker tag $DOCKER_IMAGE:$CI_COMMIT_SHA $DOCKER_IMAGE:$DOCKER_TAG
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHA # Пушим образ с тегом коммита
    - docker push $DOCKER_IMAGE:$DOCKER_TAG # Пушим образ с тегом "latest"

deploy:
  stage: deploy
  only:
    - main
  script:
    - ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST
  environment:
    name: prod
    url: https://mywebsite.online