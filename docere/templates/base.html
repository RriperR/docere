{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="icon" href="/static/media/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar__list">
            <li class="navbar__item"><a class="navbar__link navbar__link_orange" href="{% url 'home' %}">Главная</a></li>
            {% for m in mainmenu %}
            <li class="navbar__item"><a class="navbar__link navbar__link_orange" href="{% url m.url_name %}">{{ m.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    {% block header %}
    {% endblock %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p class="footer__text">&copy; {{ current_year }} Docere site</p>
    </footer>
</body>
</html>
