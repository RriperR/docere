{% extends 'base.html' %}

{% block content %}
<h1>{{ card.title }}</h1>

{% if card.photo %}
<p><img class="img-article-left" src="{{ card.photo.url }}"></p>
{% endif %}

{{ card.content|linebreaks }}

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <p><button type="submit">Отправить</button></p>
</form>
{% endblock %}
